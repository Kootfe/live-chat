<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kft Chat</title>
    <link rel="stylesheet" href="./css/login.css">
    <script src="./scripts/login.js"></script>
</head>
<body>
    <h1 class="title">Kft Chat</h1>
    <div class="container">
        <div class="login-section">
            <h3>Login</h3>
            <input id="ussrName" type="text" placeholder="Username">
            <input type="password" id="passwd" placeholder="Password">
            <button onclick="login()">Login</button>
        </div>
        <div class="divider"></div>
        <div class="register-section">
            <h3>Register</h3>
            <input id="ussrNameR" type="text" placeholder="Username">
            <input type="password" id="passwd2" placeholder="Password">
            <input type="password" id="passwd3" placeholder="Repeat Password">
            <button onclick="register()">Register</button>
        </div>
    </div>
</body>
</html>
